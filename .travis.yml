language: python
python:
  - 2.7
  - 3.3
  - 3.4
install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # Create an environment that includes the dependency versions pinned to those
  # available in Ubuntu 14.04 LTS.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy=1.8.1 scipy=0.13.3 sympy=0.7.4.1 cython=0.20.1 theano=0.6.0;
      source activate test-environment;
      conda install sphinx numpydoc;
    else
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy=1.8.1 scipy=0.13.3 sympy=0.7.4.1 cython=0.20.1;
      source activate test-environment;
    fi
  - conda install setuptools  # for installation
  - conda install nose coverage  # for testing
  - conda list
script:
  - nosetests -v --with-coverage --cover-package=pydy
  - python setup.py install
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      cd docs;
      make html;
      cd ..;
    fi
