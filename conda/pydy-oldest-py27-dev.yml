# Development environment for PyDy using Python 2.7 and the oldest dependencies
# we support.
name: pydy-oldest-py27-dev
channels:
  - conda-forge
dependencies:
  - cython =0.29.14
  - matplotlib <3.0  # 3.0 dropped Python 2.7, but Ubuntu 20.04 has 3.1.2
  - nose
  - numpy =1.16.5  # 1.17 dropped Python 2.7
  - numpydoc <1.0  # 1.0 dropped Python 2.7
  - python =2.7.*
  - scipy <1.3  # 1.3 dropped Python 2.7, but Ubuntu 20.04 has 1.3.3
  - sphinx <2.0  # 2.0 dropped Python 2.7
  - sympy =1.5.1
  - theano =1.0.4
