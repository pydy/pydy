<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PyDy Visualizer</title>

    <!--CSS -->
    <link type="text/css" rel="stylesheet" href="static/css/main.css">
    <link type="text/css" rel="stylesheet" href="static/css/codemirror/blackboard.css">
    <link type="text/css" rel="stylesheet" href="static/css/slider.css">
    <link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- External Javascript -->
    <script type="text/javascript" src="static/js/external/jquery/jquery-ui.js"></script>

    <script type="text/javascript" src="static/js/external/codemirror/javascript-mode.js" ></script>

    <script type="text/javascript" src="static/js/external/three/three.min.js"></script>
    <script type="text/javascript" src="static/js/external/three/TrackballControls.js"></script>

    <script type="text/javascript" src="static/js/external/utils/modernizr-2.0.6.js"></script>
    <script type="text/javascript" src="static/js/external/utils/bootstrap-slider.js"></script>
    <script type="text/javascript" src="static/js/external/utils/prototype.js"></script>

    <!-- DyViz Javascripts -->
    <script type="text/javascript" src="static/js/dyviz/dv.js"></script>
    <script type="text/javascript" src="static/js/dyviz/scene.js"></script>
    <script type="text/javascript" src="static/js/dyviz/parser.js"></script>
    <script type="text/javascript" src="static/js/dyviz/param_editor.js"></script>
    <script type="text/javascript" src="static/js/dyviz/materials.js"></script>

  </head>

  <body>
    <div id="wrapper">
      <div id="container">
        <div id="sidebar-right" >
          <div id="json-inp">
            <input type="text" class="form-control" id="json-input" value="{load_url}">
            <input type="button" class="btn btn-primary" value="Load Simulation" id="simulation-load">
          </div><!--!json-inp-->
          <hr />
          <div id="edit-objects" style="position: absolute; padding-top: 10px;" >
            <div class="btn-group">
              <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                Edit Objects
                <span class="caret"></span>
              </button>
              <ul id="object-dropdown" class="dropdown-menu" role="menu"></ul>
              <button id="close-object-dialog" class="btn btn-default btn-info disabled">
                Close Dialog
              </button>
              <br />
            </div>
            <div id="object-dialog" class="well" style="display:none; width: 74%;"> </div>
          </div>
        </div>
        <div id="canvas" >
          <div id="model-loader-wrapper" style="display:None">
            <button id="close-model-dialog" class="btn btn-primary btn-small">
              <i class="icon-white icon-list-alt"></i>
              Close Dialog
            </button>
            <div id="download-json"><!-- appends JSON download link via jQuery --></div>
            <textarea rows="10" cols="50" id="model-loader" class="form-control"></textarea>
            <hr />
          </div>
          <div id="control-button-group" style="display:inline-block;" class="btn-group">
            <button id="play-animation" class="btn btn-default btn-success disabled" >
              <span class="glyphicon glyphicon-play"></span>Play
            </button>
            <button id="pause-animation" disabled style="display:inline-block;" class="btn btn-default btn-info active">
              <span class="glyphicon glyphicon-pause" ></span>Pause
            </button>
            <button id="stop-animation" disabled style="display:inline-block;" class="btn btn-default btn-danger active">
              <span class="glyphicon glyphicon-stop" ></span>Stop
            </button>
            <button id="show-model" class="btn btn-default btn-info disabled">
              <span class="glyphicon glyphicon-edit" ></span>Show Scene JSON
            </button>
            <label id="checkbox-play-looped"><input type="checkbox" id="play-looped" >Play Looped</label>
          </div>
          <div id="slider-wrapper" style="width: ">
              <span class="glyphicon glyphicon-time" ></span>
              <span style="margin-right:1em;" id="time"> 0.000s</span>
              <div id="time-slider" class="slider" style="float:right;width: 137%;padding-left: 2em;"></div>
          </div>
          <hr style="margin-top: 23px;" />
          <div id="renderer"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="static/js/dyviz/main.js"></script>

</html>
